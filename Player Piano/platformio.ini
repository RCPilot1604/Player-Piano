[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
lib_deps = 
	arduinogetstarted/ezButton@^1.0.4
	robtillaart/PCA9635@^0.6.0
	max22/ESP32-BLE-MIDI@^0.3.2
